<div class="manage-component-wrapper">
    <mat-toolbar color="primary">
        <div class="manage-toolbar">
            <os-logo default="true" class="os-logo-container"></os-logo>
            <div class="component-title ellipsis-overflow">asdsadsd {{ pageTitle }}</div>
            <div class="actions">
                <!-- add action -->
                <a mat-icon-button [routerLink]="addAction" [disabled]="!addAction">
                    <mat-icon>add_circle</mat-icon>
                </a>
                <!-- <button mat-icon-button disabled>
                    <mat-icon>dashboard</mat-icon>
                </button> -->
                <!-- <button mat-icon-button disabled>
                    <mat-icon>menu</mat-icon>
                </button> -->
            </div>
        </div>
    </mat-toolbar>

    <mat-sidenav-container>
        <mat-sidenav
            #sideNav
            [mode]="vp.isMobile ? 'over' : 'side'"
            [opened]="!vp.isMobile"
            disableClose="!vp.isMobile"
            class="side-panel"
        >
            <!-- navigation -->
            <mat-nav-list>
                <span *ngFor="let entry of menuEntries">
                    <a
                        *osPerms="entry.permission"
                        mat-list-item
                        (click)="mobileAutoCloseNav()"
                        [routerLink]="entry.route"
                        routerLinkActive="active"
                        [routerLinkActiveOptions]="{ exact: entry.route === '/' }"
                    >
                        <mat-icon>{{ entry.icon }}</mat-icon>
                        <span>{{ entry.displayName | translate }}</span>
                    </a>
                </span>
                <!-- little value in this case -->
                <!-- <mat-divider></mat-divider> -->
                <!-- <a mat-list-item routerLink="/legalnotice" routerLinkActive="active" (click)="mobileAutoCloseNav()">
                    <mat-icon>info</mat-icon>
                    <span>{{ 'Legal notice' | translate }}</span>
                </a> -->
                <!-- <a mat-list-item routerLink="/privacypolicy" routerLinkActive="active" (click)="mobileAutoCloseNav()">
                    <mat-icon>security</mat-icon>
                    <span>{{ 'Privacy policy' | translate }}</span>
                </a> -->
                <!-- <a mat-list-item href="https://openslides.com" target="_blank" (click)="mobileAutoCloseNav()">
                    <span>
                        <small><os-copyright-sign></os-copyright-sign>&nbsp;Copyright by OpenSlides</small>
                    </span>
                </a> -->
            </mat-nav-list>
            <!-- Toggle-button -->
            <div class="nav-toggle-button-container" *ngIf="!vp.isMobile">
                <button
                    *ngIf="sideNav.opened"
                    mat-raised-button
                    (click)="toggleSideNav()"
                    class="nav-toggle-button left"
                >
                    <mat-icon>arrow_back_ios</mat-icon>
                </button>
            </div>
        </mat-sidenav>
        <mat-sidenav-content>
            <!-- Toggle-button -->
            <div class="nav-toggle-button-container">
                <button
                    *ngIf="!sideNav.opened"
                    mat-raised-button
                    (click)="toggleSideNav()"
                    class="nav-toggle-button right"
                >
                    <mat-icon>arrow_forward_ios</mat-icon>
                </button>
            </div>
            <!-- <div (touchstart)="swipe($event, 'start')" (touchend)="swipe($event, 'end')" class="content"> -->
            <main>
                <router-outlet></router-outlet>
            </main>
        </mat-sidenav-content>
    </mat-sidenav-container>
</div>
